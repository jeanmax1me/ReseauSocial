<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagerie</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components/messaging.css">
    <link rel="stylesheet" href="../css/components/neumorphism.css">
</head>

<body>
    <nav>
        <a href="../index.html">Feed</a>
        <a href="friends.html">Amis</a>
        <a href="messaging.html" class="active">Messagerie</a>
    </nav>

    <div class="messaging-container">
        <div class="conversations-list neu-card">
            <!-- La liste des conversations sera injectée ici -->
        </div>
        <div class="chat-window neu-card">
            <div class="chat-header">
                <!-- L'en-tête du chat sera injecté ici -->
            </div>
            <div class="messages-container">
                <!-- Les messages seront injectés ici -->
            </div>
            <form class="message-form">
                <input type="text" class="neu-input message-input" placeholder="Écrivez votre message...">
                <button type="submit" class="neu-button send-button">Envoyer</button>
            </form>
        </div>
    </div>

    <script type="module" src="../js/app.js"></script>
</body>

</html>
